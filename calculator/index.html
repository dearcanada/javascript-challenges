<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="src/js/app.js" defer></script>
    <link rel="stylesheet" href="src/css/styles.css">
  </head>

  <body>
    <main class="page-main">
      <section class="calculator">
        <h1 class="calculator__title">Calculator</h1>

        <form class="calculator-form" action="">
          <fieldset class="calculator-from__field">
            <legend>Manual input</legend>

            <label for="calcInput">Enter data manually</label>
            <input type="text" name="calcInput" id="calcInput" placeholder="a + b">

            <button type="submit">OK</button>
          </fieldset>
        </form>

        <div class="calculator-buttons__digits">
          <button class="calc-btn" data-digit="1">1</button>
          <button class="calc-btn" data-digit="2">2</button>
          <button class="calc-btn" data-digit="3">3</button>
          <button class="calc-btn" data-digit="4">4</button>
          <button class="calc-btn" data-digit="5">5</button>
          <button class="calc-btn" data-digit="6">6</button>
          <button class="calc-btn" data-digit="7">7</button>
          <button class="calc-btn" data-digit="8">8</button>
          <button class="calc-btn" data-digit="9">9</button>
          <button class="calc-btn" data-digit="0">0</button>
        </div>

        <div class="calculator-buttons__actions">
          <button class="calc-btn calc-btn--clear-btn" data-action="clear">C</button>
          
          <button class="calc-btn calc-btn--submit" data-operator="=">=</button>
          <button class="calc-btn calc-btn--operator" data-operator="+">+</button>
          <button class="calc-btn calc-btn--operator" data-operator="-">-</button>
          <button class="calc-btn calc-btn--operator" data-operator="*">&times;</button>
          <button class="calc-btn calc-btn--operator" data-operator="/">&div;</button>


        </div>
      </section>
    </main>
  </body>

</html>
