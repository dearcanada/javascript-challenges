<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem</title>
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="src/index.css">
    <script defer src="src/scripts/app.js"></script>
  </head>
  <body>
    <main>
      <section class="library">
        <h1>Books catalog</h1>
        
        <button
          type="button"
          class="btn btn--add"
          id="add-btn">Add book
        </button>
        
        <div class="catalog" id="catalog-id"></div>

      </section>

      <dialog class="create-dialog" id="dialog">
        <form method="dialog" class="add-form">
          <h2 class="add-form__caption">Add your own book :&rpar;</h2>

          <label>
            <span>Title</span>
            <input type="text" name="title" id="title-id">
          </label>

          <label>
            <span>Author</span>
            <input type="text" name="author" id="author-id">
          </label>

          <label>
            <span>Pages</span>
            <input type="number" name="pages" id="pages-id" placeholder="XXX">
          </label>

          <div class="modal-actions">
            <button
              type="submit"
              class="btn btn--submit"
              id="submit-btn">Submit
            </button>

            <button
              type="button"
              class="btn btn--cancel"
              id="cancel-btn">Cancel
            </button>
          </div>
        </form>
      </dialog>
    </main>
  </body>
</html>
