<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | TOP</title>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <div class="page-wrapper">
      <header class="page-header">
        <div class="search">
          <label
            for="page-search">
          </label>
          <input
            type="search"
            name="page-search"
            id="page-search">
        </div>

        <div class="profile">
            <div class="profile__notif-icon"></div>
            <a href="#" class="profile__account-link">
              <img
                class="profile__picture"
                src="/public/imgs/78c7bf3d348d505f15d332f9a58092f7.png"
                alt="#">
                Morgan Oakley
              </a>
        </div>

        <div class="user">
          <img
            src="/public/imgs/78c7bf3d348d505f15d332f9a58092f7.png"
            alt="#"
            class="user__profile-picture"></img>
          <span class="user__welcome">Hi there,</span>
          <span class="user__name">Morgan Oakley (@morgan)</span>
        </div>

        <nav class="action-btns">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </nav>
      </header>

      <aside class="page-aside">
        <div class="aside__head">
          <div class="aside__logo"></div>
          <span class="aside__title">Dashboard</span>
        </div>

        <nav class="aside__nav-primary">
          <a href="#" class="nav-link">
            <div class="icon icon--home"></div>
            <span>Home</span>
          </a>

          <a href="#" class="nav-link">
            <div class="icon icon--profile"></div>
            <span>Profile</span>
          </a>

          <a href="#" class="nav-link">
            <div class="icon icon--messages"></div>
            <span>Messages</span>
          </a>

          <a href="#" class="nav-link">
            <div class="icon icon--history"></div>
            <span>History</span>
          </a>

          <a href="#" class="nav-link">
            <div class="icon icon--tasks"></div>
            <span>Tasks</span>
          </a>

          <a href="#" class="nav-link">
            <div class="icon icon--communities"></div>
            <span>Communities</span>
          </a>

          <a href="#" class="nav-link nav-link--system-group">
            <div class="icon icon--settings"></div>
            <span>Settings</span>
          </a>
  
          <a href="#" class="nav-link">
            <div class="icon icon--support"></div>
            <span>Support</span>
          </a>
  
          <a href="#" class="nav-link">
            <div class="icon icon--privacy"></div>
            <span>Privacy</span>
          </a>
        </nav>
      </aside>
    </div>
  </body>
</html>
